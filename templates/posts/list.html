{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block before_main %}
    <button type="button" class="btn btn-dark btn-floating btn-lg" id="scrollToTopButton" onclick="backToTop()">
      <i class="fas fa-arrow-up"></i>
    </button>
{% endblock %}

{% block main %}
<div class="d-flex align-items-center my-2">
    {% if is_admin() %}
        <a href="{{ url_for('posts.create') }}" class="btn btn-dark me-2">
            <i class="fa-solid fa-plus-circle"></i> Create post
        </a>
    {% endif %}
</div>
<div id="searchPostFormDiv">
    <form id="searchPostForm" method="get">
        <input type="hidden" name="search" value="_">
        <div class="form-group mb-3">
            <label for="query_string">Phrase</label>
            <input type="text" name="query_string" id="query_string" class="form-control">
        </div>
        <div class="form-group">
            <label for="ascending" class="checkbox-label">Ascending?</label>
            <input type="checkbox" name="ascending" id="ascending">
        </div>
        <div class="d-flex align-items-center mb-3">
            <button type="submit" class="btn btn-primary-dark me-2"><i class="fa-solid fa-search"></i> Search</button>
            <a href="{{ url_for('posts.list_all') }}" class="btn btn-dark me-2">
                <i class="fa-solid fa-rotate-left"></i> Reset</a>
        </div>
    </form>
</div>

<div id="content">
    {% for post in posts %}
        {% include "posts/post.html" %}
    {% endfor %}
</div>

{% endblock %}

{% block after_main %}

{% endblock %}
